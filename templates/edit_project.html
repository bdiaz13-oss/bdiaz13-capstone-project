{% extends "base.html" %}
{% block title %}Edit Project{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-5">
        <h1 class="fw-bold mb-0">Edit Project</h1>
        <form action="{{ url_for('delete_project', project_id=project.id) }}" method="POST" 
              onsubmit="return confirm('Are you sure you want to delete this project? This cannot be undone.');">
            <button type="submit" class="btn btn-outline-danger">
                <i class="bi bi-trash me-2"></i> Delete Project
            </button>
        </form>
    </div>

    <form method="POST" enctype="multipart/form-data">
        <div class="mb-5 p-4 border rounded-3" style="background: linear-gradient(135deg, #1a202c 0%, rgba(0, 102, 255, 0.03) 100%); border-color: #2d3748;">
            <div class="row align-items-center">
                <div class="col-md-4 text-center mb-4 mb-md-0">
                    <label class="form-label text-muted small">Current Image</label>
                    <img src="{{ project.image }}" alt="Current Project Image" 
                         class="rounded-3 border" style="max-height: 180px; object-fit: cover; border-color: #2d3748;">
                </div>

                <div class="col-md-8">
                    <label class="form-label fw-bold mb-3">Change Image <span class="text-muted">(Optional)</span></label>
                    
                    <div class="mb-3">
                        <label class="form-label small">Upload new file</label>
                        <input type="file" name="image_file" accept="image/*" class="form-control">
                    </div>
                    
                    <div class="mb-0">
                        <label class="form-label small">OR paste new URL</label>
                        <input type="url" name="image_url" class="form-control" 
                               placeholder="Leave empty to keep current image">
                    </div>
                </div>
            </div>
        </div>

        <div class="mb-4">
            <label class="form-label fw-bold">Title <span class="text-danger">*</span></label>
            <input type="text" name="title" class="form-control form-control-lg" 
                   value="{{ project.title }}" required>
        </div>

        <div class="mb-4">
            <label class="form-label fw-bold">Website URL <span class="text-danger">*</span></label>
            <input type="url" name="website_url" class="form-control form-control-lg" 
                   value="{{ project.website_url }}" required>
        </div>

        <div class="mb-4">
            <label class="form-label fw-bold">GitHub URL <span class="text-danger">*</span></label>
            <input type="url" name="github_url" class="form-control form-control-lg" 
                   value="{{ project.github_url }}" required>
        </div>

        <div class="mb-5">
            <label class="form-label fw-bold mb-3">Description <span class="text-danger">*</span></label>
            
            <textarea name="description" id="description-editor" class="form-control" rows="14">{{ plain_description or project.description }}</textarea>

            <div class="mt-3">
                <small class="text-muted">
                    Characters: <span id="charCount" style="font-weight:bold; color: #00d4ff;">0</span>
                </small>
            </div>
        </div>

        <div class="d-flex gap-3">
            <button type="submit" class="btn btn-primary btn-lg px-5">
                <i class="bi bi-check-circle me-2"></i> Save Changes
            </button>
            <a href="{{ url_for('index') }}" class="btn btn-outline-primary btn-lg">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
