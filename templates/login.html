{% extends "base.html" %}
{% block title %}Login Required{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card border-0 shadow-lg overflow-hidden">
                <div class="card-body p-5">
                    <h2 class="text-center mb-2 fw-bold">Secure Access</h2>
                    <p class="text-center text-muted mb-5">Enter your password to access admin features</p>
                    
                    <form method="post">
                        <div class="mb-4">
                            <label class="form-label fw-bold">Password</label>
                            <input type="password" name="password" class="form-control form-control-lg" required autofocus 
                                   placeholder="Enter admin password">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-lock-fill me-2"></i> Login
                            </button>
                        </div>
                    </form>
                    <div class="text-center mt-4">
                        <a href="{{ url_for('index') }}" class="text-decoration-none">
                            <i class="bi bi-arrow-left me-2"></i>Back to Portfolio
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
